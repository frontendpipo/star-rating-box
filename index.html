<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-pUA-Compatible" content="ie=edge" />
    <title>Star Rating HTML, CSS & JS</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Fontawesome CDN Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="/assets/js/script.js" defer></script>
    <!--"defer" é utilizado para especificar quando um script
    deve ser executado após carregar a página-->
  </head>
  <body>
    <div class="rating-box">
      <header>Como foi sua experiência?</header>
      <div class="stars">
        <i class="fa-solid fa-star a"></i>
        <i class="fa-solid fa-star b"></i>
        <i class="fa-solid fa-star c"></i>
        <i class="fa-solid fa-star d"></i>
        <i class="fa-solid fa-star e"></i>
      </div>
    </div>
  </body>
</html>
